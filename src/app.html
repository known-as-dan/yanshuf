<!doctype html>
<html lang="he" dir="rtl">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="theme-color" content="#0f1117" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="ינשוף" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48 256x256" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="apple-touch-icon" href="/icon-192.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
		<title>ינשוף</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="background-color: #0f1117; touch-action: manipulation;">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Prevent pinch-to-zoom
			document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
			document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
			document.addEventListener('gestureend', function(e) { e.preventDefault(); });
			// Prevent double-tap zoom
			document.addEventListener('touchend', function(e) {
				if (e.touches.length > 0) return;
				var now = Date.now();
				if (now - (window._lastTouch || 0) < 300) { e.preventDefault(); }
				window._lastTouch = now;
			}, { passive: false });
		</script>
	</body>
</html>
